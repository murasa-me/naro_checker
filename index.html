<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>なろう小説評価チェッカー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="src/scripts/main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">なろう小説評価チェッカー</h1>

    <div class="input-group">
      <span class="input-group-text">なろうのユーザーIDを入力してください:</span>
      <input type="text" class="form-control" id="narouInput" />
      <button class="btn btn-primary" onclick="loadData('narou')">実行</button>
    </div>

    <div class="input-group">
      <span class="input-group-text">ノクターン、ムーンライト、ミッドナイトはこちらにXIDを入力してください:</span>
      <input type="text" class="form-control" id="xidInput" />
      <button class="btn btn-danger" onclick="loadData('r18')">実行</button>
    </div>

    <div id="usernameHeader"></div>
    <div id="status">実行で小説評価を取得し表示します。</div>
    <div id="novelTables" class="mt-3"></div>
  </div>

  <div id="footer"></div>
</body>

</html>
